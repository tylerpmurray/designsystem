<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Design System</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>My Website Design System</h1>
    </header>
    <section id="colors">
        <h2>Colors</h2>
        <div id="color-container">
            <div class="box blue">Blue</div>
            <div class="box purple">Purple</div>
            <div class="box yellow">Yellow</div>
            <div class="box red">Red</div>
        </div>
    </section>
    <section id="fonts">
        <h2>Fonts</h2>
        <div id="font-container">
            <div class="font blue">Font 1</div>
            <div class="font purple">Font 2</div>
            <div class="font yellow">Font 3</div>
            <div class="font red">Font 4</div>
        </div>
    </section>
    <section id="styles">
        <h2>Text Styles</h2>
        <div id="style-container">
            <div class="header1">H1: Main Page Heading</div>
            <div class="header2">H2: Subheading</div>
            <div class="paragraph">P: Paragraph Text</div>
        </div>
    </section>
</body>

</html>
